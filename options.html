<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Docs to Outline Settings</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
<div class="container">
    <h1>Google Docs to Outline</h1>
    <form id="settings-form">
        <div class="form-group">
            <label for="outlineUrl">Outline API Base URL:</label>
            <input type="text" id="outlineUrl" placeholder="https://your-outline-domain.com" required>
        </div>
        <div class="form-group">
            <label for="apiToken">API Token:</label>
            <input type="text" id="apiToken" placeholder="Your API token" required>
        </div>
        <!-- New Toggle Option -->
        <div class="form-group">
            <label>
                <input type="checkbox" id="enableSaveButton" checked>
                Show “Save to Outline” Button on Documents
            </label>
        </div>
        <div id="connectionStatus"></div>
        <div class="form-group">
            <label for="googleDocsCollectionName">Google Docs Collection Name:</label>
            <input type="text" id="googleDocsCollectionName" placeholder="google-docs">
        </div>
        <div class="form-group">
            <label for="googleSheetsCollectionName">Google Sheets Collection Name:</label>
            <input type="text" id="googleSheetsCollectionName" placeholder="google-sheets">
        </div>
        <div class="buttons">
            <button type="submit">Save Settings</button>
            <button type="button" id="testConnection">Test Connection</button>
        </div>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
